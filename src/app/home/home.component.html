<app-header></app-header>

<div class="container">
    <div class="row">
      <div class="col-12 col-md-3 col-lg-3 mb-5" *ngFor="let product of products">
        <a class="links" href="/home">
          <img [src]="product.imageUrl" class="img-fluid product-thumbnail" alt="Product Image">
          <h3>{{ product.name }}</h3>
          <b class="price">{{ '$' + product.price.toFixed(2) }}</b>
        </a>
      </div>
    </div>
</div>

<app-footer></app-footer>
